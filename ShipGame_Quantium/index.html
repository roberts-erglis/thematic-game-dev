<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photonic Ship</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <main id="stage">
      <div id="app"></div>
      
      <aside id="controls">
        <div class="ctl-title">Controls</div>
        <ul class="ctl-list">
          <li>Move: ↑ ↓ ← → or W A S D</li>
          <li>X: Flip (Classic)</li>
          <li>H: Hadamard</li>
          <li>Z: Swap (Quantum)</li>
          <li>T: Toggle Auto-Gates</li>
          <li>R / Enter / Space: Restart</li>
        </ul>
      </aside>
    </main>

    <script type="module" src="javascripts/main.js"></script>
  </body>
</html>
